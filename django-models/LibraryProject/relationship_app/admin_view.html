<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background: #2c3e50; color: white; padding: 20px; }
        .stats { display: flex; gap: 20px; margin: 20px 0; }
        .stat-card { background: #ecf0f1; padding: 20px; border-radius: 5px; flex: 1; }
        .admin-only { background: #e74c3c; color: white; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Admin Dashboard</h1>
        <p>Welcome, {{ user.username }} (Admin)</p>
    </div>
    
    <div class="admin-only">
        <strong>ADMIN ACCESS ONLY:</strong> This page is restricted to users with Admin role.
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <h3>Total Users</h3>
            <p>{{ total_users }}</p>
        </div>
        <div class="stat-card">
            <h3>Total Books</h3>
            <p>{{ total_books }}</p>
        </div>
        <div class="stat-card">
            <h3>Total Libraries</h3>
            <p>{{ total_libraries }}</p>
        </div>
    </div>
    
    <div>
        <h2>Admin Actions</h2>
        <button>Manage Users</button>
        <button>System Settings</button>
        <button>View Reports</button>
    </div>
    
    <div style="margin-top: 20px;">
        <a href="{% url 'book-list' %}">View Books</a> |
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
